<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boys II Planet: Path to Debut</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const SurvivalShowGame = () => {
          // Game state
          const [playerName, setPlayerName] = useState('');
          const [playerAvatar, setPlayerAvatar] = useState('üòä');
          const [gameStarted, setGameStarted] = useState(false);
          const [currentScene, setCurrentScene] = useState('intro');
          const [playerStats, setPlayerStats] = useState({
            vocal: 50,
            dance: 50,
            visual: 50,
            variety: 50,
            leadership: 50,
            popularity: 50
          });
          const [currentRank, setCurrentRank] = useState(45);
          const [week, setWeek] = useState(1);
          const [gameHistory, setGameHistory] = useState([]);

          // Trainee list (you can replace with real names later)
          const trainees = [
            'Yumeki', 'Jiho', 'Chen Wei', 'Kai', 'Minho',
            'Alex', 'Riku', 'Leo', 'Zhang Hao', 'Tyler',
            'Marcus', 'Sato', 'Jin', 'River', 'Blake'
          ];

          const avatarOptions = ['üòä', 'üòé', 'ü§ó', 'üòã', 'üòá', 'ü•≥', 'üò§', 'üôÇ'];

          // Game scenarios and paths
          const scenarios = {
            intro: {
              title: "Welcome to Boys II Planet!",
              description: "You've just arrived at the dorms with 60 other trainees. Everyone's nervous but excited. Your current rank is #45. What's your strategy for the first week?",
              choices: [
                { text: "Focus on making friends and allies", scene: 'social_path', stats: { variety: 10, popularity: 15 } },
                { text: "Train intensively to improve skills", scene: 'training_path', stats: { vocal: 15, dance: 10 } },
                { text: "Study the competition quietly", scene: 'strategic_path', stats: { leadership: 10, visual: 5 } },
                { text: "Try to stand out with bold moves", scene: 'bold_path', stats: { variety: 20, popularity: -5 } }
              ]
            },

            social_path: {
              title: "Making Connections",
              description: "You decide to focus on building relationships. During lunch, you sit with Yumeki, Alex, and Sato. They seem friendly! Yumeki mentions they're worried about the vocal evaluation coming up.",
              choices: [
                { text: "Offer to help Yumeki practice vocals", scene: 'helper_path', stats: { vocal: 5, popularity: 10 } },
                { text: "Suggest forming a practice group together", scene: 'group_practice', stats: { leadership: 10, popularity: 5 } },
                { text: "Share your own concerns to bond", scene: 'vulnerable_path', stats: { variety: 15, popularity: 5 } },
                { text: "Change the subject to something lighter", scene: 'light_path', stats: { variety: 10 } }
              ]
            },

            training_path: {
              title: "Grinding in the Practice Room",
              description: "You spend hours perfecting your vocals and dance. Leo notices your dedication and asks if you want to practice together. Some other trainees seem impressed but also a bit intimidated.",
              choices: [
                { text: "Practice with Leo - teamwork!", scene: 'partnership', stats: { dance: 10, popularity: 5 } },
                { text: "Keep training solo to focus better", scene: 'solo_grind', stats: { vocal: 15, dance: 15, popularity: -5 } },
                { text: "Invite more trainees to join", scene: 'group_training', stats: { leadership: 15, popularity: 10 } },
                { text: "Take a break and socialize", scene: 'balance_path', stats: { variety: 10, popularity: 8 } }
              ]
            },

            strategic_path: {
              title: "Observing the Competition",
              description: "You carefully watch other trainees during practice. You notice Kai is incredibly talented but lacks confidence, while Minho is popular but struggling with vocals. Knowledge is power!",
              choices: [
                { text: "Approach Kai to boost their confidence", scene: 'mentor_path', stats: { leadership: 15, popularity: 10 } },
                { text: "Offer to help Minho with vocals", scene: 'teaching_path', stats: { vocal: 5, leadership: 10 } },
                { text: "Keep your observations to yourself", scene: 'secretive_path', stats: { leadership: 10, popularity: -5 } },
                { text: "Share insights with your roommates", scene: 'sharing_path', stats: { variety: 10, popularity: 5 } }
              ]
            },

            bold_path: {
              title: "Standing Out",
              description: "You decide to make a memorable impression by volunteering first for everything and speaking up confidently. Some trainees admire your boldness, others think you're trying too hard. The trainers definitely notice you!",
              choices: [
                { text: "Keep being bold and confident", scene: 'confidence_path', stats: { variety: 20, leadership: 10, popularity: -10 } },
                { text: "Tone it down a bit to fit in better", scene: 'adjustment_path', stats: { variety: 5, popularity: 15 } },
                { text: "Focus your boldness on performances only", scene: 'performance_focus', stats: { vocal: 10, dance: 10, visual: 10 } },
                { text: "Ask others if you're coming on too strong", scene: 'self_reflection', stats: { variety: 10, leadership: 5, popularity: 10 } }
              ]
            },

            helper_path: {
              title: "The Mentor Role",
              description: "Week 2: Your help with Yumeki paid off - they improved significantly! Word spreads that you're supportive. However, some trainees worry you might be too focused on others instead of yourself. Your rank moved to #42.",
              choices: [
                { text: "Continue helping others - it's working!", scene: 'full_mentor', stats: { leadership: 20, popularity: 15, vocal: -5 } },
                { text: "Balance helping with self-improvement", scene: 'balanced_mentor', stats: { leadership: 10, vocal: 10, popularity: 10 } },
                { text: "Focus more on your own training now", scene: 'self_focus', stats: { vocal: 15, dance: 15 } },
                { text: "Form a study group to help everyone", scene: 'group_leader', stats: { leadership: 25, popularity: 20 } }
              ]
            },

            partnership: {
              title: "Dynamic Duo",
              description: "Week 3: You and Leo have become a powerful practice pair! Your chemistry is noticed by trainers and other contestants. There's talk of you two being centers for the next mission. Your rank is now #37!",
              choices: [
                { text: "Suggest you both go for center together", scene: 'dual_center', stats: { leadership: 15, visual: 15, dance: 10 } },
                { text: "Support Leo for center while you sub-lead", scene: 'supportive_partner', stats: { leadership: 20, popularity: 15 } },
                { text: "Compete fairly for center position", scene: 'fair_competition', stats: { vocal: 15, dance: 15, visual: 10 } },
                { text: "Focus on being the best teammate possible", scene: 'team_player', stats: { variety: 15, popularity: 20 } }
              ]
            },

            group_leader: {
              title: "Leading the Pack",
              description: "Week 4: Your study group has become influential! Multiple trainees look to you for guidance. The trainers notice your leadership, but some higher-ranked trainees feel threatened. Drama is brewing...",
              choices: [
                { text: "Address the tension directly and diplomatically", scene: 'diplomat', stats: { leadership: 25, variety: 15, popularity: 10 } },
                { text: "Focus on your group and ignore the drama", scene: 'group_focus', stats: { leadership: 15, popularity: 25 } },
                { text: "Try to include the threatened trainees", scene: 'inclusive_leader', stats: { leadership: 20, variety: 20, popularity: 5 } },
                { text: "Step back from leadership to avoid conflict", scene: 'step_back', stats: { popularity: 15, leadership: -10 } }
              ]
            },

            performance_focus: {
              title: "Performance Beast",
              description: "Week 5: Your stage presence has become legendary! Every performance you give gets massive reactions from both trainees and trainers. You're being called a 'stage genius' but some worry about your teamwork skills.",
              choices: [
                { text: "Embrace the performance beast reputation", scene: 'solo_star', stats: { visual: 25, vocal: 20, popularity: -5 } },
                { text: "Show your collaborative side in group work", scene: 'team_performer', stats: { leadership: 15, variety: 15, popularity: 15 } },
                { text: "Mentor others in stage presence", scene: 'performance_mentor', stats: { leadership: 20, visual: 10, popularity: 10 } },
                { text: "Focus on consistency over flashiness", scene: 'steady_performer', stats: { vocal: 15, dance: 15, visual: 10 } }
              ]
            },

            diplomat: {
              title: "The Peacemaker",
              description: "Week 6: Your diplomatic approach worked! The tension dissolved and now even the previously threatened trainees respect you. You've become known as someone who can solve problems and bring people together.",
              choices: [
                { text: "Use your influence to help struggling trainees", scene: 'helper_leader', stats: { leadership: 20, popularity: 25 } },
                { text: "Focus on perfecting your own skills now", scene: 'skill_focus', stats: { vocal: 20, dance: 20, visual: 15 } },
                { text: "Prepare for the inevitable final eliminations", scene: 'strategic_prep', stats: { leadership: 15, variety: 20, visual: 15 } },
                { text: "Build a strong alliance for the finale", scene: 'alliance_builder', stats: { leadership: 25, popularity: 20 } }
              ]
            },

            final_weeks: {
              title: "The Final Push - Week 8",
              description: "Only 20 trainees left! The final evaluation will determine the debut lineup. The pressure is intense. What's your final strategy?",
              choices: [
                { text: "Give everything in a powerful solo performance", scene: 'game_end', stats: { vocal: 25, dance: 25, visual: 20 } },
                { text: "Collaborate with others for a group performance", scene: 'game_end', stats: { variety: 20, leadership: 20, popularity: 15 } },
                { text: "Focus on showing your growth journey", scene: 'game_end', stats: { variety: 25, visual: 15, popularity: 10 } },
                { text: "Play it safe with what you do best", scene: 'game_end', stats: { vocal: 15, dance: 15, visual: 15 } }
              ]
            }
          };

          const handleChoice = (choice) => {
            // Update stats
            const newStats = { ...playerStats };
            if (choice.stats) {
              Object.keys(choice.stats).forEach(stat => {
                if (stat in newStats) {
                  newStats[stat] = Math.max(0, Math.min(100, newStats[stat] + choice.stats[stat]));
                }
              });
              setPlayerStats(newStats);
            }

            // Update rank based on overall improvement
            const statSum = Object.values(newStats).reduce((sum, val) => sum + val, 0);
            const rankChange = Math.floor((statSum - 300) / 20);
            const newRank = Math.max(1, Math.min(60, 45 - rankChange));
            setCurrentRank(newRank);

            // Add to history
            setGameHistory([...gameHistory, { scene: currentScene, choice: choice.stats }]);

            // Progress game
            if (week < 8 && choice.scene !== 'game_end') {
              setWeek(week + 1);
            }

            // Determine next scene
            if (choice.scene === 'game_end' || week >= 8) {
              setCurrentScene('game_end');
            } else if (scenarios[choice.scene]) {
              setCurrentScene(choice.scene);
            } else {
              // Random next scene if specific one doesn't exist
              const nextScenes = ['helper_path', 'partnership', 'group_leader', 'performance_focus', 'diplomat'];
              setCurrentScene(nextScenes[Math.floor(Math.random() * nextScenes.length)]);
            }
          };

          const getDebutResult = () => {
            const finalScore = Object.values(playerStats).reduce((sum, val) => sum + val, 0) / 6;
            const finalRank = currentRank;
            
            if (finalRank <= 8 && finalScore >= 65) {
              return { success: true, rank: finalRank, message: "üéâ CONGRATULATIONS! You debuted in the final group!" };
            } else if (finalRank <= 15) {
              return { success: false, rank: finalRank, message: "So close! You were in the final 15 but didn't make debut. Great journey!" };
            } else {
              return { success: false, rank: finalRank, message: "You gave it your all! Not every story ends in debut, but you gained so much experience." };
            }
          };

          const startGame = () => {
            if (playerName.trim()) {
              setGameStarted(true);
            }
          };

          const resetGame = () => {
            setGameStarted(false);
            setCurrentScene('intro');
            setPlayerStats({
              vocal: 50,
              dance: 50,
              visual: 50,
              variety: 50,
              leadership: 50,
              popularity: 50
            });
            setCurrentRank(45);
            setWeek(1);
            setGameHistory([]);
          };

          if (!gameStarted) {
            return React.createElement('div', {
              className: "max-w-2xl mx-auto p-6 bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen flex items-center justify-center"
            },
              React.createElement('div', {
                className: "bg-white rounded-xl shadow-lg p-8 w-full"
              },
                React.createElement('h1', {
                  className: "text-3xl font-bold text-center bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-6"
                }, "üåü Boys II Planet: Path to Debut"),
                
                React.createElement('div', { className: "space-y-6" },
                  React.createElement('div', null,
                    React.createElement('label', {
                      className: "block text-sm font-medium text-gray-700 mb-2"
                    }, "Choose Your Trainee Name:"),
                    React.createElement('input', {
                      type: "text",
                      value: playerName,
                      onChange: (e) => setPlayerName(e.target.value),
                      placeholder: "Enter your trainee name...",
                      className: "w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500",
                      maxLength: 20
                    })
                  ),

                  React.createElement('div', null,
                    React.createElement('label', {
                      className: "block text-sm font-medium text-gray-700 mb-2"
                    }, "Choose Your Avatar:"),
                    React.createElement('div', {
                      className: "flex gap-2 flex-wrap justify-center"
                    },
                      avatarOptions.map(avatar => 
                        React.createElement('button', {
                          key: avatar,
                          onClick: () => setPlayerAvatar(avatar),
                          className: `text-2xl p-3 rounded-lg border-2 transition-colors ${
                            playerAvatar === avatar 
                              ? 'border-purple-500 bg-purple-100' 
                              : 'border-gray-300 hover:border-purple-300'
                          }`
                        }, avatar)
                      )
                    )
                  ),

                  React.createElement('button', {
                    onClick: startGame,
                    disabled: !playerName.trim(),
                    className: "w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-medium hover:from-purple-700 hover:to-pink-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                  }, "Start Your Journey to Debut! üöÄ")
                )
              )
            );
          }

          const currentScenario = scenarios[currentScene];
          
          if (currentScene === 'game_end') {
            const result = getDebutResult();
            return React.createElement('div', {
              className: "max-w-4xl mx-auto p-6 bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen"
            },
              React.createElement('div', {
                className: "bg-white rounded-xl shadow-lg p-8 text-center"
              },
                React.createElement('h1', {
                  className: "text-3xl font-bold mb-4"
                }, "Final Results!"),
                React.createElement('div', {
                  className: "text-6xl mb-4"
                }, playerAvatar),
                React.createElement('h2', {
                  className: "text-2xl font-bold text-purple-600 mb-4"
                }, playerName),
                
                React.createElement('div', {
                  className: `text-xl font-bold mb-6 p-4 rounded-lg ${
                    result.success ? 'bg-green-100 text-green-800' : 'bg-orange-100 text-orange-800'
                  }`
                },
                  React.createElement('div', null, `Final Rank: #${result.rank}`),
                  React.createElement('div', null, result.message)
                ),

                React.createElement('div', {
                  className: "grid grid-cols-2 md:grid-cols-3 gap-4 mb-6"
                },
                  Object.entries(playerStats).map(([stat, value]) => 
                    React.createElement('div', {
                      key: stat,
                      className: "bg-gray-50 p-3 rounded-lg"
                    },
                      React.createElement('div', {
                        className: "text-sm text-gray-600 capitalize"
                      }, stat),
                      React.createElement('div', {
                        className: "text-xl font-bold text-purple-600"
                      }, value)
                    )
                  )
                ),

                React.createElement('button', {
                  onClick: resetGame,
                  className: "bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-3 rounded-lg font-medium hover:from-purple-700 hover:to-pink-700 transition-colors"
                }, "Play Again üîÑ")
              )
            );
          }

          return React.createElement('div', {
            className: "max-w-6xl mx-auto p-6 bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen"
          },
            React.createElement('div', {
              className: "grid grid-cols-1 lg:grid-cols-3 gap-6"
            },
              // Main Game Area
              React.createElement('div', {
                className: "lg:col-span-2"
              },
                React.createElement('div', {
                  className: "bg-white rounded-xl shadow-lg p-6 mb-6"
                },
                  React.createElement('div', {
                    className: "flex justify-between items-center mb-4"
                  },
                    React.createElement('h1', {
                      className: "text-2xl font-bold text-purple-600"
                    }, `Week ${week} - Boys II Planet`),
                    React.createElement('div', {
                      className: "text-lg font-bold"
                    }, `Rank #${currentRank}/60`)
                  ),
                  
                  React.createElement('div', {
                    className: "bg-purple-100 p-4 rounded-lg mb-6"
                  },
                    React.createElement('h2', {
                      className: "text-xl font-bold mb-3"
                    }, currentScenario?.title),
                    React.createElement('p', {
                      className: "text-gray-700 leading-relaxed"
                    }, currentScenario?.description)
                  ),

                  React.createElement('div', {
                    className: "grid grid-cols-1 md:grid-cols-2 gap-3"
                  },
                    currentScenario?.choices.map((choice, index) => 
                      React.createElement('button', {
                        key: index,
                        onClick: () => handleChoice(choice),
                        className: "p-4 text-left border border-gray-200 rounded-lg hover:border-purple-500 hover:bg-purple-50 transition-colors"
                      },
                        React.createElement('span', {
                          className: "font-medium text-purple-600"
                        }, `Option ${index + 1}:`),
                        React.createElement('br'),
                        choice.text
                      )
                    )
                  )
                )
              ),

              // Player Stats & Info
              React.createElement('div', {
                className: "space-y-6"
              },
                // Player Card
                React.createElement('div', {
                  className: "bg-white rounded-xl shadow-lg p-6"
                },
                  React.createElement('div', {
                    className: "text-center mb-4"
                  },
                    React.createElement('div', {
                      className: "text-4xl mb-2"
                    }, playerAvatar),
                    React.createElement('h3', {
                      className: "text-xl font-bold text-purple-600"
                    }, playerName),
                    React.createElement('div', {
                      className: "text-gray-600"
                    }, `Rank #${currentRank}`)
                  ),

                  // Stats
                  React.createElement('div', {
                    className: "space-y-3"
                  },
                    Object.entries(playerStats).map(([stat, value]) => 
                      React.createElement('div', {
                        key: stat
                      },
                        React.createElement('div', {
                          className: "flex justify-between text-sm"
                        },
                          React.createElement('span', {
                            className: "capitalize font-medium"
                          }, stat),
                          React.createElement('span', null, `${value}/100`)
                        ),
                        React.createElement('div', {
                          className: "w-full bg-gray-200 rounded-full h-2"
                        },
                          React.createElement('div', {
                            className: "bg-purple-600 h-2 rounded-full transition-all duration-300",
                            style: { width: `${value}%` }
                          })
                        )
                      )
                    )
                  )
                ),

                // Current Trainees
                React.createElement('div', {
                  className: "bg-white rounded-xl shadow-lg p-6"
                },
                  React.createElement('h3', {
                    className: "text-lg font-bold mb-4"
                  }, "üë• Fellow Trainees"),
                  React.createElement('div', {
                    className: "grid grid-cols-3 gap-2 text-xs"
                  },
                    trainees.slice(0, 12).map((trainee, index) => 
                      React.createElement('div', {
                        key: trainee,
                        className: "bg-gray-100 p-2 rounded text-center"
                      },
                        React.createElement('div', {
                          className: "text-lg mb-1"
                        }, "üßë‚Äçüé§"),
                        React.createElement('div', {
                          className: "font-medium"
                        }, trainee)
                      )
                    )
                  )
                ),

                // Progress
                React.createElement('div', {
                  className: "bg-white rounded-xl shadow-lg p-6"
                },
                  React.createElement('h3', {
                    className: "text-lg font-bold mb-4"
                  }, "Journey Progress"),
                  React.createElement('div', {
                    className: "flex justify-between text-sm mb-2"
                  },
                    React.createElement('span', null, `Week ${week} of 8`),
                    React.createElement('span', null, `${Math.round((week / 8) * 100)}%`)
                  ),
                  React.createElement('div', {
                    className: "w-full bg-gray-200 rounded-full h-3"
                  },
                    React.createElement('div', {
                      className: "bg-gradient-to-r from-purple-600 to-pink-600 h-3 rounded-full transition-all duration-300",
                      style: { width: `${(week / 8) * 100}%` }
                    })
                  )
                )
              )
            )
          );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(SurvivalShowGame));
    </script>
</body>
</html>
